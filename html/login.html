<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <h1>Glamour</h1>
    </header>
    <section>
        <div class="content">
            <div class="form">
                <h2>Welcome back!</h2>
                <p>Enter your information to access your account</p>
                <form>
                    <div class="input">
                        <label>Email addres</label>
                        <input 
                            type="email" 
                            name="email" 
                            id="email"
                            required>
                    </div>
                    <br>
                    <div class="input">
                        <label>Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required 
                            minlength="8"
                            maxlength="50">
                    </div>
                    <a href="#" class="forget">Forget Password?</a>
                    <br>
                    <a href="landing.html"><button type="button">login</button></a>
                    <div class="social-link">
                        <p>OR</p>
                        <div class="contact">
                            <a href="#"> <img src="../images/icons8-google 1.png" width="24px" height="24px" alt=""> Login with Google</a>
                            <a href="#"> <img src="../images/facebook.png" width="24px" height="24px" alt="">Login with Facebook</a>    
                        </div>
                       <div class="signup">

                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="logo">
            <img src="../images/logo.png" alt="logo">
        </div>
    </section>
</body>
</html>
